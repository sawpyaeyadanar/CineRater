trigger:
  branches:
    include:
    - uat
stages:
- stage: __default
  jobs:
  - job: Job
    pool:
      vmImage: 'macos-latest'
    steps:
    - task: Xcode@5
      inputs:
        actions: 'build'
        scheme: ''
        sdk: 'iphoneos'
        configuration: 'Release'
        xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
        xcodeVersion: 'default'


trigger:
 branches:
    include:
      - main


schedules:
- cron: "* 10 * * *"
  always: true
  displayName: Daily midnight build (UTC 16:00)
  branches:
    include:
     - sit
     
pool:
  vmImage: 'macos-latest'

steps:
- task: Xcode@5
  inputs:
    actions: 'build'
    scheme: ''
    sdk: 'iphoneos'
    configuration: 'Release'
    xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
    xcodeVersion: 'default' # Options: 10, 11, 12, 13, 14, default, specifyPath
